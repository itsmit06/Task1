<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="images/image1.jpg" alt="Image 1" onclick="openLightbox(0)">
        <img src="images/image2.jpg" alt="Image 2" onclick="openLightbox(1)">
        <img src="images/image3.jpg" alt="Image 3" onclick="openLightbox(2)">
        <img src="images/image4.jpg" alt="Image 4" onclick="openLightbox(3)">
        <img src="images/image5.jpg" alt="Image 5" onclick="openLightbox(4)">
    </div>

    <!-- Lightbox (Full-Screen View) -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <button class="next" onclick="nextImage()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
